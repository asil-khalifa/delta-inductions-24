<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
    </div>

    <div id="controls" class="controls-border">
        <!-- <h2>CONTROLS</h2> -->
        <h2>TURN: <span class="blues-turn">BLUE</span></h2>
        <div id="rotate-box">
            <!-- <div id="rotate-button-heading">ROTATE</div> -->
            <h3 id="rotate-button-heading">ROTATE</h3>
            <div class="left rotate left-hover">
                <img src="images/left-arrow.png" alt="left-arrow">
            </div>
            <div class="right rotate right-hover"><img src="images/right-arrow.png" alt="right-arrow"></div>

        </div>

        <div id="time-settings">

            <button id="pause" class="time-button">PAUSE</button>
            <button id="resume" class="time-button">RESUME</button>
            <button id="reset" class="time-button">RESET</button>
        </div>
        <div id="message">
            <div id="blue-timer">

                <span id="minutes">5:</span><span id="seconds"></span>
            </div>
            <div id="red-timer">

                <span id="minutes">5:</span><span id="seconds"></span>
            </div>
        </div>
        <div id="undo-redo-box">
            <button id="undo" class="time-button">UNDO</button>
            <button id="redo" class="time-button">REDO</button>
            <div id="moves-history"></div>
        </div>
        <div>
            <h3 id="loading"></h3>
            <h2 id="winner"></h2>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
