<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richochet Rumble</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="container">
    </div>

    <div id="controls">
        <h2>CONTROLS</h2>
        <h2>TURN: <span class="blues-turn">BLUE</span></h2>
        <div id="rotate-box">
            <div class="left rotate left-hover">
                <img src="images/left-arrow.png" alt="left-arrow">
            </div>
            <div class="right rotate right-hover"><img src="images/right-arrow.png" alt="right-arrow"></div>

        </div>

        <div id="time-settings">

            <button id="pause-resume">PAUSE/RESUME</button>
            <button id="reset">RESET</button>
        </div>
        <h2 id="winner"></h2>
    </div>

    <script src="app.js"></script>
</body>

</html>
